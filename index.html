<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my personal website</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header { background: #3e4a61; color: #fff; padding: 2rem 1rem; text-align: center; }
        main { max-width: 900px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        h2 { color: #3e4a61; margin-top: 2rem; }
        .book-list { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
        .book {
            background: #f4f4f4;
            border-radius: 8px;
            padding: 1rem;
            width: 250px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 6px 18px rgba(62,74,97,0.15);
        }
        .book img { max-width: 100%; height: 320px; object-fit: cover; border-radius: 5px; margin-bottom: 1rem; }
        .book-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .book-author { color: #555; margin-bottom: 0.5rem; }
        .book-desc { font-size: 0.98rem; color: #333; }
        .reading-tab {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2a3556;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
        }
        .reading-tab:hover {
            background: #3e4a61;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my personal website!</h1>
    </header>
    <main>
        <h2>My Hobbies</h2>
        <div class="book-list">
            <div class="book">
                <a href="reading.html" class="reading-tab" style="display:block; height:320px; line-height:320px; background:#e0e7ef; border-radius:5px; margin-bottom:1rem; text-decoration:none; color:#3e4a61; font-size:1.3rem; font-weight:bold;">
                    Reading
                </a>
            </div>
            <div class="book">
                <a href="dance.html" class="reading-tab" style="display:block; height:320px; line-height:320px; background:#e0e7ef; border-radius:5px; margin-bottom:1rem; text-decoration:none; color:#3e4a61; font-size:1.3rem; font-weight:bold;">
                    Dance
                </a>
            </div>
            <div class="book">
                <a href="travel.html" class="reading-tab" style="display:block; height:320px; line-height:320px; background:#e0e7ef; border-radius:5px; margin-bottom:1rem; text-decoration:none; color:#3e4a61; font-size:1.3rem; font-weight:bold;">
                    Travel
                </a>
            </div>
        </div>
    </main>
</body>
</html>
